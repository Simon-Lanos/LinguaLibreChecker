<body>
<header>
    <nav class="navbar navbar-light shadow-sm p-3 mb-5 bg-body rounded">
        <a class="navbar-brand" href="#">
            <img src="assets/img/lingualibre-logo.png" alt="Lingua Libre">
        </a>
    </nav>
</header>
<main class="container">
    <h1>Lingua Libre Checker</h1>
    <div id="modal" class="modal">
        <div class="modal-container">
            <div class="progress" style="height: 4px;">
                <div id="pbar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="10"
                     aria-valuemin="0" aria-valuemax="10"></div>
            </div>

            </div>
            <div id="tag"></div>
            <div id="audio-container" class="d-flex justify-content-center">

                    <source id="audio-source" src="./assets/audio/LL-Q150_(fra)-Ad√©la√Øde_Calais_WMFr-jeune.wav"

                </audio>
                <button id="audio-player" class="btn fs-3 text-success" type="button" data-playing>&#9655;</button>
                <span id="audio-time" class="align-self-center">0:00</span>
                <span id="audio-time-separator" class="align-self-center">&nbsp;/&nbsp;</span>
                <span id="audio-duration" class="align-self-center">0:00</span>
            </div>
            <div class="control-player">
                <a class="btn btn-link" onclick="btnBack()"> < Retour</a>
                <a class="btn btn-link" onclick="btnStop()">&#9616;&nbsp;&#9612;</a>
                <a class="btn btn-link" onclick="btnNext()">Suivant ></a>

            </div>
        </div>
    </div>
    <div id="showData"></div>
</main>
